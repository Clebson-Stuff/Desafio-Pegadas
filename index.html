<!doctype html>
<html lang="pt-Br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Style da pagina -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- Animação-->
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <title>Pegadas</title>
</head>
<body class="container-fluid">
    <!-- Nav da pagina -->
    <nav class="navbar fixed-top navbar-light">
        <a class="navbar-brand" href="#"><img id="logo" src="img/navbar/logo@144x.png" width="18" height="32" alt="">Pegadas</a>
    </nav>
    <!-- Fim da nav -->
    <!-- Conteudo: -->
    <section class="row" id="content">
        <!-- Esquerda -->
        <div class="col-6" id="content_back01">
            <img src="img/avatars/girl.png" class="animated bounceInRight" id="avatar1">
            <img src="img/icons/icon01.png" class="animated infinite heartBeat" id="icon01">
            <img src="img/icons/icon02.png" class="animated infinite bounce" id="icon02">
            <img src="img/icons/icon03.png" class="animated infinite flipInY" id="icon03">
        </div>
        <!-- Direita -->
        <div class="col-6" id="content_back02">
            <img src="img/avatars/boy.png" class="animated bounceInLeft" id="avatar2">
            <img src="img/icons/icon04.png" class="animated infinite flipInX" id="icon04">
            <img src="img/icons/icon05.png" class="animated infinite bounceIn" id="icon05">
            <img src="img/icons/icon06.png" class="animated infinite rotateIn" id="icon06">
        </div>
        <!-- Titulo da pagina -->
        <div class="row" id="title">
            <h1 class="animated slideInUp">Bem vindo ao nosso portal!</h1>
        </div>
        <!-- Inicio do login -->
        <div class="row" id="login">
            <h1 class="mx-auto">Aluno:</h1>
            <input class="form-control mb-3" type="text" placeholder="Nome">
            <input class="form-control mb-3" id="senha" type="password" placeholder="Senha" required>
            <button class="btn btn-lg  btn-block p-0" type="submit">Conectar</button>
            <button  class="btn btn-lg  btn-block p-0" id="firstAcess" type="button">Primeiro acesso</button>
            <a class="btn btn-block" id="fora" href="#">Esqueceu sua senha?</a>
        </div>
        <!-- Fim do login -->
    </section>
    <!-- Footer da pagina -->
    <section id="footer"></section>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
